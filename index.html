<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet">

    <title>registration</title>
    <style>
        html, body {
      margin: 0;
      padding: 0;
      font-family: 'Belanosima', sans-serif;

      box-sizing: border-box;
      
    }
    
    .container {
        margin-top: 50px;
        margin-bottom: 50px;
      width: 100%;
      height: 100%;
      
      display: flex;
      align-items: center;
      justify-content: center;
    }
        
        .register {
            
      background: #2225;
      color:#DDE6ED;
      padding: 45px;
      border-radius: 10px;
        box-shadow: -8px -8px 10px rgba(34, 34, 34, 0.6),
        5px 5px 10px rgba(34, 34, 34, 0.8);
        
    }
    
        
        input.form-control{
        background: transparent;
            border: 0;
            outline: 0;
            
            border-radius:1px;
            border-bottom: 1px solid #DDE6ED;
        
        
        }

        body{
      background-image: url(https://wallpaperaccess.com/full/805286.jpg);
      background-repeat: no-repeat;
        background-position: center;
        background-size: auto;
        }
        
        h1{
        font-size:;
        text-align: center;
        color:#00DFA2;
        }
        
        .btn{
        border:0;
        margin-top:4px;
        padding: 10px 38px;
        background:#00DFA2;
        }
       
        .btnn{
            text-align: center;
            
        }
    
        
        </style>
</head>

    <body>
        <div class="container">
            <div class="register">
        <form action="https://formspree.io/f/xvojogyo " method="POST">
            
            <h1>Registration</h1><br>

            
                <div class="form-group">
                <lable>First Name</lable>
                <input type="text" class="form-control" required name="fname" id="name" placeholder="Ex: tarun">
                </div><br>

                <div class="form-group">
                <lable>Middle Name</lable>
                <input type="text" class="form-control" required name="mname" id="name" placeholder="Ex: kumar">
                </div><br>
            
                <div class="form-group">
                <lable>Last Name</lable>
                <input type="text" class="form-control" required name="lname" id="name" placeholder="Ex: mourya"><br>
                </div>

                <div class="form-group">
                <lable>Age</lable>
                <input type="number" class="form-control" required name="age" id="age" placeholder="Ex: 22"><br>
                </div>

                <div class="form-group">
                <lable>DOB</lable>
                <input type="date" class="form-control" required name="dob" id="bob" placeholder=" date"><br>
                </div>

                <div class="form-group">
                <lable>Email</lable>
                <input type="email" class="form-control" required name="email" id="email" placeholder="Ex: mourya@gmail.com"><br><br>
                </div>
                
                
                <label>Department :</label><br>
                <input type="radio" id="me" name="dept" required >
                <label>ME</label>
                <input type="radio" id="ce" name="dept" required>
                <label>CE</label>
                <input type="radio" id="ee" name="dept" required>
                <label>EE</label>
                <input type="radio" id="ece" name="dept" required>
                <label>ECE</label>
                <input type="radio" id="cs" name="dept" required>
                <label>CS</label><br><br>
                <label> Passing Year Of Graduation</label>
                <input list="pyog" class="form-control" id="year" name="year">
                <datalist id="pyog">
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>o
                    <option>2022</option>
                </datalist><br><br>

                <label>Course
                <input list="c" class="form-control" id="course" name="course"></label>
                <datalist id="c">
                    <option>MCP1</option>
                    <option>MCP2</option>
                </datalist><br><br>

                <label>Skills :</label><br>
                <input type="checkbox" id="1" name="skill">
                <label>HTML</label>
                <input type="checkbox" id="2" name="skill">
                <label>JAVA</label>
                <input type="checkbox" id="3" name="skill">
                <label>CSS</label>
                <input type="checkbox" id="4" name="skill">
                <label>JAVASCRIPT</label>
                <input type="checkbox" id="5" name="skill">
                <label>PYTHON</label><br><br>

                <div class="btnn">
                <button type="submit" class="btn btn-success" >Sign in</button>
                </div>
        
        </form>
    </div>
    </div>


    </body>
</html>
